name: turtle-lang
version: 0.1.0.0
github: "githubuser/turtle-lang"
license: MIT
author: "Christof Schramm"
maintainer: "contact@christof-schramm.net"
copyright: "2024 Christof Schramm"

extra-source-files:
  - README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/turtle-lang#readme>

dependencies:
  - base >= 4.7 && < 5
  - array
  - text

build-tools:
  - happy
  - alex

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

default-extensions:
  - OverloadedStrings
  - OverloadedRecordDot
  - LambdaCase

library:
  source-dirs: src

executables:
  turtle:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - turtle-lang
      - optparse-applicative

tests:
  turtle-lang-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - turtle-lang
      - hspec
      - hspec-discover
